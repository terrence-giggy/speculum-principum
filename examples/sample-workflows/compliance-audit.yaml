# Compliance Audit Workflow
# Comprehensive compliance verification and audit workflow

name: "Compliance Audit Workflow"
description: "Comprehensive compliance verification, audit, and regulatory assessment"
version: "1.0.0"

# Labels that trigger this workflow
trigger_labels:
  - "compliance"
  - "audit"
  - "regulatory"
  - "governance"

# Output configuration
output:
  folder_structure: "study/{issue_number}/compliance-audit"
  file_naming: "{deliverable_name}_audit_{date}.md"
  branch_naming: "compliance-audit-{issue_number}"

# Documents to generate
deliverables:
  - name: "compliance_scope"
    template: "base_deliverable.md"
    required: true
    description: "Audit scope definition and regulatory framework identification"
    
  - name: "control_assessment"
    template: "research_analysis.md"
    required: true
    description: "Control effectiveness assessment and gap analysis"
    
  - name: "risk_evaluation"
    template: "research_analysis.md"
    required: true
    description: "Compliance risk evaluation and impact assessment"
    
  - name: "findings_report"
    template: "research_analysis.md"
    required: true
    description: "Detailed findings, non-conformities, and observations"
    
  - name: "remediation_plan"
    template: "base_deliverable.md"
    required: true
    description: "Compliance remediation plan and implementation timeline"
    
  - name: "executive_summary"
    template: "base_deliverable.md"
    required: true
    description: "Executive summary for leadership and stakeholders"

# Processing configuration
processing:
  research_depth: "comprehensive"
  include_citations: true
  generate_diagrams: false
  focus_areas:
    - "regulatory_requirements"
    - "control_frameworks"
    - "risk_assessment"
    - "gap_analysis"
    - "remediation_planning"
  analysis_framework: "compliance_standards"
  estimated_duration: "6-8 hours"
  compliance_frameworks:
    - "SOX"
    - "GDPR"
    - "HIPAA" 
    - "PCI-DSS"
    - "ISO27001"

# Content validation
validation:
  min_content_length: 4000
  required_sections:
    - "Executive Summary"
    - "Scope and Methodology"
    - "Regulatory Framework"
    - "Assessment Results"
    - "Findings and Gaps"
    - "Risk Assessment"
    - "Recommendations"
    - "Implementation Plan"
  compliance_review_required: true
  legal_review_required: true
  confidentiality_classification: "restricted"