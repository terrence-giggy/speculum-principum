# Quick Analysis Workflow
# Fast-turnaround analysis for urgent issues requiring immediate attention

name: "Quick Analysis Workflow"
description: "Fast-turnaround analysis for urgent issues and time-sensitive questions"
version: "1.0.0"

# Labels that trigger this workflow
trigger_labels:
  - "urgent"
  - "quick-analysis"
  - "fast-track"
  - "hotfix"

# Output configuration
output:
  folder_structure: "study/{issue_number}/quick-analysis"
  file_naming: "urgent_{deliverable_name}_{timestamp}.md"
  branch_naming: "urgent-{issue_number}"

# Documents to generate
deliverables:
  - name: "immediate_findings"
    template: "base_deliverable.md"
    required: true
    description: "Immediate findings and initial assessment"
    
  - name: "quick_recommendations"
    template: "base_deliverable.md"
    required: true
    description: "Immediate actions and quick wins"
    
  - name: "follow_up_plan"
    template: "base_deliverable.md"
    required: false
    description: "Plan for deeper analysis if needed"

# Processing configuration
processing:
  research_depth: "basic"
  include_citations: false
  max_processing_time: 1800  # 30 minutes
  priority: "high"
  estimated_duration: "30 minutes"
  focus_areas: 
    - "immediate_impact"
    - "quick_fixes"
    - "escalation_criteria"

# Content validation
validation:
  min_content_length: 400
  max_content_length: 1500
  required_sections: 
    - "Immediate Findings"
    - "Recommended Actions"
    - "Next Steps"
  spell_check: false  # Speed over perfection for urgent issues