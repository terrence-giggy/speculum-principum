# Simple Research Workflow
# This is a basic workflow for general research questions and investigations

name: "Simple Research Workflow"
description: "Basic research workflow for general questions and investigations"
version: "1.0.0"

# Labels that trigger this workflow
trigger_labels:
  - "research"
  - "investigation"
  - "question"

# Output configuration
output:
  folder_structure: "study/{issue_number}/research"
  file_naming: "{deliverable_name}.md"
  branch_naming: "research-{issue_number}"

# Documents to generate
deliverables:
  - name: "research_summary"
    template: "research_analysis.md"
    required: true
    description: "Research findings and summary"
    
  - name: "references"
    template: "base_deliverable.md"
    required: false
    description: "List of sources and references"

# Processing configuration
processing:
  research_depth: "standard"
  include_citations: true
  format: "markdown"
  estimated_duration: "1-2 hours"

# Content validation
validation:
  min_content_length: 800
  required_sections: ["Overview", "Key Findings", "Conclusions"]
  spell_check: true