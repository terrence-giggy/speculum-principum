# Security Assessment Workflow
# Comprehensive security analysis and threat modeling workflow

name: "Security Assessment Workflow"
description: "Comprehensive security analysis, threat modeling, and vulnerability assessment"
version: "1.0.0"

# Labels that trigger this workflow
trigger_labels:
  - "security"
  - "vulnerability"
  - "security-review"
  - "threat-model"

# Output configuration
output:
  folder_structure: "study/{issue_number}/security-assessment"
  file_naming: "{deliverable_name}_{date}.md"
  branch_naming: "security-{issue_number}"

# Documents to generate
deliverables:
  - name: "executive_summary"
    template: "base_deliverable.md"
    required: true
    description: "Executive summary of security findings"
    
  - name: "threat_model"
    template: "research_analysis.md"
    required: true
    description: "Threat modeling and attack vector analysis"
    
  - name: "vulnerability_assessment"
    template: "research_analysis.md"
    required: true
    description: "Detailed vulnerability analysis and risk assessment"
    
  - name: "security_recommendations"
    template: "base_deliverable.md"
    required: true
    description: "Prioritized security recommendations and remediation steps"
    
  - name: "compliance_checklist"
    template: "base_deliverable.md"
    required: false
    description: "Compliance verification checklist"
    conditions:
      labels_include: ["compliance"]

# Processing configuration
processing:
  research_depth: "comprehensive"
  include_citations: true
  generate_diagrams: true
  focus_areas: 
    - "authentication"
    - "authorization" 
    - "data protection"
    - "network security"
    - "input validation"
  analysis_framework: "OWASP"
  estimated_duration: "4-6 hours"

# Content validation
validation:
  min_content_length: 3000
  required_sections: 
    - "Executive Summary"
    - "Threat Landscape"
    - "Vulnerability Analysis"
    - "Risk Assessment"
    - "Recommendations"
    - "Implementation Timeline"
  peer_review_required: true
  include_risk_ratings: true