# Code Review Workflow
# Technical code review and architecture assessment workflow

name: "Code Review Workflow"
description: "Comprehensive code quality, architecture, and technical standards review"
version: "1.0.0"

# Labels that trigger this workflow
trigger_labels:
  - "code-review"
  - "technical-review"
  - "architecture-review"
  - "code-quality"

# Output configuration
output:
  folder_structure: "study/{issue_number}/code-review"
  file_naming: "{deliverable_name}_review.md"
  branch_naming: "code-review-{issue_number}"

# Documents to generate
deliverables:
  - name: "architecture_assessment"
    template: "research_analysis.md"
    required: true
    description: "System architecture and design pattern analysis"
    conditions:
      labels_include: ["architecture", "system-design"]
    
  - name: "code_quality_analysis"
    template: "research_analysis.md"
    required: true
    description: "Code quality, standards compliance, and best practices review"
    
  - name: "security_review"
    template: "research_analysis.md"
    required: false
    description: "Security implications and vulnerability assessment"
    conditions:
      labels_include: ["security"]
    
  - name: "performance_analysis"
    template: "research_analysis.md"
    required: false
    description: "Performance characteristics and optimization opportunities"
    conditions:
      labels_include: ["performance"]
    
  - name: "technical_recommendations"
    template: "base_deliverable.md"
    required: true
    description: "Technical improvement recommendations and implementation guidance"

# Processing configuration
processing:
  research_depth: "standard"
  include_citations: true
  include_code_examples: true
  generate_diagrams: true
  focus_areas:
    - "code_quality"
    - "architecture_patterns"
    - "performance"
    - "maintainability"
    - "testability"
    - "security"
  analysis_framework: "technical_standards"
  estimated_duration: "3-4 hours"

# Content validation
validation:
  min_content_length: 2000
  required_sections:
    - "Architecture Overview"
    - "Code Quality Assessment"
    - "Key Findings"
    - "Recommendations"
    - "Implementation Plan"
  include_code_examples: true
  technical_review_required: true