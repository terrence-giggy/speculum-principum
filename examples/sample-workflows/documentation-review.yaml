# Documentation Review Workflow
# Documentation improvement and technical writing review workflow

name: "Documentation Review Workflow"
description: "Documentation quality assessment and improvement recommendations"
version: "1.0.0"

# Labels that trigger this workflow
trigger_labels:
  - "documentation"
  - "docs-review"
  - "technical-writing"
  - "user-guide"

# Output configuration
output:
  folder_structure: "study/{issue_number}/documentation-review"
  file_naming: "{deliverable_name}_documentation.md"
  branch_naming: "docs-review-{issue_number}"

# Documents to generate
deliverables:
  - name: "content_assessment"
    template: "research_analysis.md"
    required: true
    description: "Content quality, accuracy, and completeness assessment"
    
  - name: "structure_analysis"
    template: "research_analysis.md"
    required: true
    description: "Information architecture and organization review"
    
  - name: "accessibility_review"
    template: "base_deliverable.md"
    required: false
    description: "Documentation accessibility and usability assessment"
    conditions:
      labels_include: ["accessibility"]
    
  - name: "improvement_plan"
    template: "base_deliverable.md"
    required: true
    description: "Documentation improvement recommendations and implementation plan"

# Processing configuration
processing:
  research_depth: "standard"
  include_citations: false
  focus_areas:
    - "content_quality"
    - "structure_organization"
    - "clarity_readability"
    - "completeness"
    - "accuracy"
    - "user_experience"
  analysis_framework: "technical_writing_standards"
  estimated_duration: "2-3 hours"

# Content validation
validation:
  min_content_length: 1500
  required_sections:
    - "Current State Assessment"
    - "Content Analysis"
    - "Structure Review"
    - "Recommendations"
    - "Implementation Priority"
  spell_check: true
  grammar_check: true