name: Operations - Status Check

on:
  workflow_dispatch:
    inputs:
      detailed:
        description: 'Show detailed status information'
        required: false
        type: boolean
        default: false
  
  # Run status check daily at 8 AM UTC (optional, commented out by default)
  # schedule:
  #   - cron: '0 8 * * *'  # Every day at 8 AM UTC

jobs:
  status-check:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      issues: read
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Status Check
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REPOSITORY: ${{ github.repository }}
        LOG_LEVEL: INFO
      run: |
        echo "ğŸ” Running status check for ${{ github.repository }}..."
        python main.py status --config config.yaml
    
    - name: Generate Status Report
      if: ${{ github.event.inputs.detailed == 'true' }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REPOSITORY: ${{ github.repository }}
      run: |
        echo "ğŸ“Š Generating detailed status report..."
        
        # Get current status
        STATUS_OUTPUT=$(python main.py status --config config.yaml 2>&1)
        
        # Get recent activity summary
        CURRENT_DATE=$(date +"%Y-%m-%d")
        
        # Create a status summary issue (optional)
        cat > status_report.md << EOF
        ## System Status Report - $CURRENT_DATE
        
        ### Monitoring Status
        \`\`\`
        $STATUS_OUTPUT
        \`\`\`
        
        ### Recent Activity
        - Last monitoring cycle: $(date -d "yesterday" +"%Y-%m-%d")
        - Status check performed: $CURRENT_DATE
        
        ### Next Steps
        - [ ] Review any rate limit warnings
        - [ ] Check for failed monitoring cycles
        - [ ] Verify issue processing is working correctly
        
        ---
        *This report was generated automatically by the Status Check workflow*
        EOF
        
        echo "ğŸ“‹ Status report generated:"
        cat status_report.md
    
    - name: Upload Status Report
      if: ${{ github.event.inputs.detailed == 'true' }}
      uses: actions/upload-artifact@v4
      with:
        name: status-report-${{ github.run_number }}
        path: status_report.md
        retention-days: 30