name: Daily Operations

on:
  schedule:
    # Run every day at 9 AM UTC
    - cron: '0 9 * * *'
  
  workflow_dispatch:
    inputs:
      operation_type:
        description: 'Type of operation to run'
        required: true
        type: choice
        options:
          - 'daily-standup-issue'
          - 'weekly-review-issue'
          - 'monthly-report-issue'
        default: 'daily-standup-issue'

jobs:
  daily-operations:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      issues: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create Daily Standup Issue
      if: github.event.inputs.operation_type == 'daily-standup-issue' || github.event_name == 'schedule'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REPOSITORY: ${{ github.repository }}
      run: |
        CURRENT_DATE=$(date +"%Y-%m-%d")
        python main.py create-issue \
          --title "Daily Standup - $CURRENT_DATE" \
          --body "## Daily Standup for $CURRENT_DATE

        ### Yesterday's Accomplishments
        - [ ] Add your accomplishments here

        ### Today's Goals
        - [ ] Add your goals here

        ### Blockers/Issues
        - [ ] Add any blockers here

        ### Notes
        - [ ] Additional notes" \
          --labels "standup" "daily"
    
    - name: Create Weekly Review Issue
      if: github.event.inputs.operation_type == 'weekly-review-issue'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REPOSITORY: ${{ github.repository }}
      run: |
        CURRENT_DATE=$(date +"%Y-%m-%d")
        WEEK_START=$(date -d "last monday" +"%Y-%m-%d")
        python main.py create-issue \
          --title "Weekly Review - Week of $WEEK_START" \
          --body "## Weekly Review for Week of $WEEK_START

        ### Key Accomplishments
        - [ ] List major accomplishments

        ### Metrics
        - [ ] Issues closed:
        - [ ] PRs merged:
        - [ ] New features delivered:

        ### Challenges
        - [ ] Note any challenges faced

        ### Next Week's Focus
        - [ ] Priorities for next week" \
          --labels "review" "weekly"
    
    - name: Create Monthly Report Issue
      if: github.event.inputs.operation_type == 'monthly-report-issue'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REPOSITORY: ${{ github.repository }}
      run: |
        CURRENT_MONTH=$(date +"%B %Y")
        python main.py create-issue \
          --title "Monthly Report - $CURRENT_MONTH" \
          --body "## Monthly Report for $CURRENT_MONTH

        ### Overview
        - [ ] High-level summary of the month

        ### Statistics
        - [ ] Issues created:
        - [ ] Issues closed:
        - [ ] PRs merged:
        - [ ] Contributors:

        ### Major Milestones
        - [ ] List significant achievements

        ### Lessons Learned
        - [ ] Key insights and learnings

        ### Next Month's Goals
        - [ ] Objectives for next month" \
          --labels "report" "monthly"