name: Operations ¬∑ Site Monitoring

on:
  # schedule:
  #   # Run daily at 9:00 AM UTC (adjust as needed)
  #   - cron: '0 9 * * *'
  workflow_dispatch:
    # Allow manual triggering
    inputs:
      no_individual_issues:
        description: 'Skip creating individual issues'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  issues: write

jobs:
  site-monitoring:
    runs-on: ubuntu-latest
    name: Monitor Sites for Updates
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Verify configuration file
        run: |
          if [ ! -f config.yaml ]; then
            echo "‚ùå Configuration file config.yaml not found"
            echo "Please create a config.yaml file based on the example in the repository"
            exit 1
          fi
          echo "‚úÖ Configuration file found"
      
      - name: Run site monitoring
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_ACTOR: ${{ github.actor }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_SEARCH_ENGINE_ID: ${{ secrets.GOOGLE_SEARCH_ENGINE_ID }}
        run: |
          # Build command arguments
          ARGS="monitor --config config.yaml"
          
          if [ "${{ github.event.inputs.no_individual_issues }}" = "true" ]; then
            ARGS="$ARGS --no-individual-issues"
          fi
          
          echo "üîç Running site monitoring with arguments: $ARGS"
          python main.py $ARGS
      
      - name: Upload monitoring logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: monitoring-logs-${{ github.run_number }}
          path: |
            site_monitor.log
            processed_urls.json
          retention-days: 30
      
      - name: Notify on failure
        if: failure()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python main.py create-issue \
            --title "üö® Site Monitoring Failed - $(date -u +%Y-%m-%d)" \
            --body "The daily site monitoring workflow failed. Please check the workflow logs for details.

          **Workflow Run**: [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          **Triggered**: $(date -u)
          **Repository**: ${{ github.repository }}

          ---
          *This issue was automatically created by the site monitoring workflow.*" \
            --labels "site-monitor" "error" "automated"