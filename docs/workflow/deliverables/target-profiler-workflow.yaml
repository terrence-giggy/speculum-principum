name: "target-profiler-workflow"
description: "Organizational analysis and stakeholder mapping workflow for comprehensive target profiling"
version: "1.0.0"

trigger_labels:
  - "target-profiler"
  - "organizational"
  - "business"
  - "corporate"
  - "stakeholder" 

processing:
  ai_enhanced: true
  specialist_type: "target-profiler"
  priority_threshold: 6
  analysis_timeout: 300

deliverables:
  - name: "organizational_profile"
    title: "Organizational Profile Report"
    description: "Comprehensive organizational analysis with stakeholder mapping"
    type: "intelligence"
    priority: 1
    conditions:
      - has_organizational_content: true
    sections:
      - "executive_summary"
      - "organizational_structure" 
      - "key_personnel"
      - "stakeholder_analysis"
      - "business_intelligence"
      - "risk_assessment"
      - "strategic_recommendations"
    
validation:
  quality_check: true
  min_confidence: 0.7
  required_sections:
    - "executive_summary"
    - "organizational_structure"
    - "stakeholder_analysis"
  
output:
  format: "markdown"
  branch_prefix: "analysis/target-profiler"
  file_pattern: "target-profiler-{issue_number}-{timestamp}.md"
  
metadata:
  created_by: "speculum-principum"
  workflow_type: "specialist_analysis"
  specialist: "target-profiler"
  version: "1.0.0"