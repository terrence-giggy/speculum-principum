name: ai-content-extraction-demo
version: "1.0"
description: |
  Demonstration workflow for AI content extraction integration.
  This workflow shows how extracted structured content can enhance document generation.

# Trigger conditions
trigger_labels:
  - "ai-demo"
  - "content-extraction"
  - "intelligence"

# Required labels for activation
required_labels:
  - "site-monitor"

# Output configuration
output:
  folder_structure: "ai-enhanced/{issue_number}"
  file_pattern: "{deliverable_name}.md"

# Deliverables with AI content integration
deliverables:
  - name: "extracted-intelligence-summary"
    title: "AI-Enhanced Intelligence Summary"
    description: "Intelligence summary enhanced with AI-extracted content"
    template: "ai_enhanced_summary"
    required: true
    order: 1
    type: "document"
    format: "markdown"
    required_sections:
      - "executive_summary"
      - "extracted_entities"
      - "key_relationships"
      - "intelligence_indicators"
      - "recommendations"
    metadata:
      ai_enhanced: true
      extraction_required: true
      specialist_type: "intelligence-analyst"

  - name: "technical-analysis"
    title: "Technical Analysis Report"
    description: "Technical analysis incorporating extracted indicators"
    template: "technical_analysis"
    required: false
    order: 2
    type: "document" 
    format: "markdown"
    required_sections:
      - "technical_overview"
      - "extracted_indicators"
      - "network_analysis"
      - "recommendations"
    metadata:
      ai_enhanced: true
      specialist_type: "threat-hunter"

# Workflow metadata
metadata:
  category: "ai-demonstration"
  complexity: "medium"
  estimated_time_minutes: 15
  ai_features:
    - "content_extraction"
    - "entity_recognition"
    - "relationship_mapping"
  specialist_workflows:
    - "intelligence-analyst"
    - "threat-hunter"